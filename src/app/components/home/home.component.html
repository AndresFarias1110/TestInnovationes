<app-loader *ngIf="loader"></app-loader>
<div class="row">
  <h2 class="f-right">Lista de ordenes</h2>
</div>
<mat-divider class="mb-2"></mat-divider>
<table *ngIf="orders" mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let order"> {{order.name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="goToDetail(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
